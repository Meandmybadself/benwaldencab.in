<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benwalden - Gunflint Trail Cabin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital,wght@0,400;1,400&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'DM Serif Text', serif;
            overflow: hidden;
        }

        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.2) 100%
            );
            z-index: 2;
        }

        .content {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            z-index: 3;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .cabin-name {
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-align: center;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .est-tag {
            font-family: 'DM Sans', sans-serif;
            font-weight: 300;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .trail-link {
            font-family: 'DM Sans', sans-serif;
            font-weight: 300;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 4px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .trail-link:hover {
            color: white;
            text-decoration-thickness: 2px;
            transform: translateX(4px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
            }

            .cabin-name {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .est-tag {
                font-size: 0.8rem;
            }

            .trail-link {
                font-size: 1rem;
                display: block;
                text-align: left;
            }

        }

        @media (max-width: 480px) {
            .cabin-name {
                font-size: 2rem;
            }

            .est-tag {
                font-size: 0.7rem;
            }

          
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <img class="hero-image" src="bg.webp" alt="Benwalden Cabin on Gunflint Trail">
        <div class="overlay"></div>
        
        <div class="content">
            <h1 class="cabin-name">
                <span>Benwalden</span>
                <span class="est-tag">Est 2025</span>
            </h1>
            <a href="https://docs.google.com/document/d/1V4GJF-ycGbsd0yleTOmuaOyEtnkyGhPftia8KbfbpQ8/edit?tab=t.0" 
               class="trail-link" 
               target="_blank" 
               rel="noopener noreferrer">
                Gunflint Trail Resources
            </a>
        </div>
    </div>
</body>
</html>
