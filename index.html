<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:card" content="summary_large_image">

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#80A6BC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Benwalden">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://benwaldencab.in/">
    
    <!-- Favicon (using the background image) -->
    <link rel="icon" type="image/webp" href="bg.webp">
    <link rel="apple-touch-icon" href="bg.webp">
    <!-- Typography.com fonts with Google Fonts fallback -->
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6984932/7080032/css/fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600;700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Font loading optimization -->
    <style>
        /* Ensure fonts are displayed immediately with fallbacks while loading */
        .cabin-name, .est-tag, .trail-link {
            font-display: swap;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            height: 100dvh; /* Use dynamic viewport height for mobile browsers */
            overflow: hidden;
            /* Improve font rendering on iOS */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .hero-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            height: 100dvh; /* Use dynamic viewport height for mobile browsers */
            background: linear-gradient(135deg, #2c3e50, #3498db);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.3) 0%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.2) 100%
            );
            z-index: 2;
        }

        .content {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            z-index: 3;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        .cabin-name {
            font-family: "Chronicle Display A", "Chronicle Display B", "Crimson Text", "Times New Roman", "Georgia", serif;
            font-style: normal;
            font-weight: 600;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .est-tag {
            font-family: "Ringside Narrow A", "Ringside Narrow B", "Work Sans", "Arial Narrow", "Arial", sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 0.8rem;
            color: #FFF;
            text-transform: uppercase;
        }

        .trail-link {
            font-family: "Ringside Narrow A", "Ringside Narrow B", "Work Sans", "Arial Narrow", "Arial", sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 1.1rem;
            color: #FFF;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .trail-link:hover {
            color: white;
            text-decoration-thickness: 2px;
            transform: translateX(4px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                /* Center content on mobile to avoid address bar issues */
                top: 50%;
                left: 50%;
                bottom: unset;
                transform: translate(-50%, -50%);
                text-align: center;
                width: 95%;
                max-width: 500px;
                padding: 0 1rem;
            }

            .cabin-name {
                font-size: 3.58rem; /* 10% bigger than 3.25rem (3.25 * 1.1) */
                margin-bottom: 1rem;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }

            .est-tag {
                font-size: 1.04rem; /* 30% bigger than 0.8rem */
            }

            .trail-link {
                font-size: 1.3rem; /* 30% bigger than 1rem */
                display: block;
                text-align: center;
            }

        }

        @media (max-width: 480px) {
            .content {
                /* Adjust for very small screens and notched devices */
                padding: env(safe-area-inset-top) 1rem env(safe-area-inset-bottom) 1rem;
                width: 90%;
            }

            .cabin-name {
                font-size: 2.86rem; /* 10% bigger than 2.6rem (2.6 * 1.1) */
            }

            .est-tag {
                font-size: 0.91rem; /* 30% bigger than 0.7rem */
            }
        }

        /* Specific adjustments for mobile browsers with dynamic UI */
        @media screen and (max-height: 700px) {
            .content {
                /* On shorter screens, ensure content is always visible */
                top: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <img class="hero-image" src="bg.webp" alt="Benwalden Cabin on Gunflint Trail">
        <div class="overlay"></div>
        
        <div class="content">
            <h1 class="cabin-name">
                <span id="benwalden-name" style="cursor: pointer;">Benwalden</span>
                <span class="est-tag">Est 2025</span>
            </h1>
            
        </div>
    </div>
    
    <script>
        const benwaldeName = document.getElementById('benwalden-name');
        
        benwaldeName.addEventListener('click', () => {
            const audio = new Audio('looncallalert.mp3');
            audio.play().catch(error => {
                console.log('Audio playback failed:', error);
            });
        });
    </script>
</body>
</html>
